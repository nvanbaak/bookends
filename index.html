<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookend!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="content">
            <h1 id="title">Give this tab a title in the box below!</h1>
            <input id="input" type="text" placeholder="Name the tab">
            <p class="reminder">You can pin this tab by right-clicking on the tab and selecting 'pin tab'.</p>
            <p class="reminder">Ctrl-1 (Cmd-1 for Mac) will switch to the tabe before you alt-tab out.</p>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
